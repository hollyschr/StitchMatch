name: PDF Restore and Sync

on:
  push:
    branches: [main]

jobs:
  pdf_restore_sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r SM_Site/requirements.txt

      - name: Restore PDFs from backup
        run: |
          cd SM_Site
          python manage_pdfs.py restore

      - name: Sync PDFs to Railway
        run: |
          cd SM_Site
          python manage_pdfs.py sync

      - name: Check PDF status
        run: |
          cd SM_Site
          python manage_pdfs.py status 